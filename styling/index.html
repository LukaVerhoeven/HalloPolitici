<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link href="https://fonts.googleapis.com/css?family=Comfortaa" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Archivo+Narrow" rel="stylesheet">
        <!-- <link rel="stylesheet" type="text/css" href="css/index.css" /> -->
        <link rel="stylesheet" type="text/css" href="css/style.css" />
        <link rel="stylesheet" type="text/css" href="css/jTinder.css" />
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
        <title>Hallo Politici</title>
    </head>
    <body>
      <div class="box">
      		<nav class="tabset--nav">
      			<div class="nav--item -is--active" data-tab-target="tab-1">
      				Onesies
      			</div>

      			<div class="nav--item" data-tab-target="tab-2">
      				Twosies
      			</div>

      			<div class="nav--item" data-tab-target="tab-3">
      				Threesies
      			</div>

      			<div class="active--tab__marker"></div>
      		</nav>

      		<section class="tabset--content" data-active-tab="tab-1">
      			<div class="tabset--section">
                    <div class="wrap">
                        <!-- start jtinder container -->
                        <div id="tinderslide">
                            <ul>
                                <li class="pane1">
                                    <div class="img"></div>
                                    <div>Miami Beach</div>
                                    <div class="like"></div>
                                    <div class="dislike"></div>
                                </li>
                                <li class="pane2">
                                    <div class="img"></div>
                                    <div>San Francisco</div>
                                    <div class="like"></div>
                                    <div class="dislike"></div>
                                </li>
                                <li class="pane3">
                                    <div class="img"></div>
                                    <div>Chicago</div>
                                    <div class="like"></div>
                                    <div class="dislike"></div>
                                </li>
                                <li class="pane4">
                                    <div class="img"></div>
                                    <div>New York</div>
                                    <div class="like"></div>
                                    <div class="dislike"></div>
                                </li>
                                <li class="pane5">
                                    <div class="img"></div>
                                    <div>Beach</div>
                                    <div class="like"></div>
                                    <div class="dislike"></div>
                                </li>
                            </ul>
                        </div>
                        <!-- end jtinder container -->
                    </div>
                    <!-- end padding container -->

                    <!-- jTinder trigger by buttons  -->
                    <div class="actions">
                        <a href="#" class="dislike"><i></i></a>
                        <a href="#" class="like"><i></i></a>
                    </div>

                    <!-- jTinder status text  -->
                    <div id="status"></div>
      			</div>
      			<div class="tabset--section">
      				TABSET TWO
      			</div>
      			<div class="tabset--section">
      				TABSET THREE
      			</div>
      		</section>

      </div>
        <div id="app">
            <login></login>
            <like-politicians></like-politicians>


            <div id="status">
            </div>
        </div>

        <div id="fb-root"></div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script type="text/javascript" src="js/jquery.transform2d.js"></script>
        <script type="text/javascript" src="js/jquery.jTinder.js"></script>
        <!-- <script src="js/bundle.js"></script> -->
        <!-- <script type="text/javascript" src="js/cordova.js"></script> -->
        <script type="text/javascript" src="js/sliding-tab.js"></script>
        <script type="text/javascript" src="js/main-jTinder.js"></script>
        <!-- <script type="text/javascript" src="js/index.js"></script> -->
    </body>
</html>
